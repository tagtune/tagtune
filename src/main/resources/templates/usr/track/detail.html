<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="">

<head>
    <title th:text="${trackDetail.title}"></title>
</head>
<body>
<main class="flex flex-grow items-center justify-center" layout:fragment="main">
    <div class="flex flex-col max-w-2xl w-full px-4 justify-center">
        <img src="https://lastfm.freetls.fastly.net/i/u/174s/2a96cbd8b46e442fc41c2b86b821562f.png">
        <div>
            <h1 class="font-bold text-4xl" th:text="${trackDetail.title}"></h1>
            <h1 class="font-bold text-4xl" th:text="${trackDetail.artistName}"></h1>
            <h1 class="font-bold text-4xl" th:text="${trackDetail.albumName}"></h1>
        </div>
        <div>
            <h1 class="font-bold text-4xl">태그</h1>
            <ul th:if="${!#lists.isEmpty(trackDetail.tags)}" class="flex flex-col gap-4 mt-4">
                <li th:each="tag: ${trackDetail.tags}">
                    <a class="badge badge-primary mx-1 my-2" th:href="@{|/tag/${tag.id}|}">
                        <span th:text="${tag.tagName}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</main>
</body>
</html>
