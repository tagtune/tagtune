<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="">

<head>
    <title>내 정보</title>
</head>

<body>
<main layout:fragment="main" class="flex-grow flex items-center justify-center">

    <div class="flex flex-col max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-user"></i>
            내 정보
        </h1>

        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-user"></i>
                        내 정보
                    </h2>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-user"></i>
                            이름
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:utext="${@rq.member.getUsername()}"></span>
                        </div>
                    </div>

                    <div th:if="${@rq.member.getGender()!=null}" class="mt-4">
                        <div>
                            <i class="fa-solid fa-person-half-dress"></i>
                            성별
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:utext="${@rq.member.getGender()}"></span>
                        </div>
                    </div>

                    <div class="mt-4" th:if="${@rq.member.getAge()!=null}">
                        <div>
                            <i class="fa-solid fa-person-half-dress"></i>
                            연령대
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:utext="${@rq.member.getAge()} + 대"></span>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div>
                            <i class="fa-regular fa-clock"></i>
                            가입
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="${#temporals.format(@rq.member.createDate, 'yy.MM.dd')}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="flex justify-end mt-2 btn btn-primary">
            <a href="/usr/member/personalForm">
                <i class="fa-solid fa-address-card"></i>
                <span>&nbsp;내 정보 수정</span>
            </a>
        </button>
    </div>
</main>
</body>
</html>
