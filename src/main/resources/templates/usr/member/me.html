<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="">

<head>
    <title>내 정보</title>
</head>

<body>
<main layout:fragment="main" class="flex-grow flex items-center justify-center">

    <div class="flex flex-col max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-user"></i>
            내 정보
        </h1>

        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <i class="fa-solid fa-user"></i>
                        내 정보
                    </h2>

                    <div class="mt-4">
                        <div>
                            <i class="fa-solid fa-user"></i>
                            이름
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary" th:if="${@rq.member.nickName != '__nodata'}"
                                  th:utext="${@rq.member.getNickName()}"></span>
                            <span class="badge badge-primary" th:if="${@rq.member.nickName == '__nodata'}">익명</span>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div>
                            <i class="fa-regular fa-clock"></i>
                            가입
                        </div>
                        <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="${#temporals.format(@rq.member.createDate, 'yy.MM.dd')}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="btn btn-primary mt-3" href="/usr/member/personalForm" th:if="${@rq.member.nickName != '__nodata'}">
            <i class="fa-solid fa-address-card"></i>
            <span>&nbsp;닉네임 변경</span>
        </a>
    </div>
</main>
</body>
</html>
