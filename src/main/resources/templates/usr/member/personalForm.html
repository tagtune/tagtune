<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>추가정보 입력</title>
</head>

<body>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <script>
        function PersonalForm__submit(form) {

            const $checkedGenderRadioButton = $(form).find("[name=gender]:checked");

            if ($checkedGenderRadioButton.length === 0) {
                toastWarning('성별을 선택해주세요.');
                $(form).find("[name=gender]:first").focus();
                return;
            }

            const $checkedAgeRadioButton = $(form).find("[name=age]:checked");

            if ($checkedAgeRadioButton.length === 0) {
                toastWarning('연령대를 선택해주세요.');
                $(form).find("[name=age]:first").focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>

    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-address-card"></i>
            더 나은 서비스를 위해 성별과 연령대를 알려주세요
        </h1>

        <form class="flex flex-col gap-6" method="POST" th:action onsubmit="PersonalForm__submit(this); return false;">
            <div class="form-control">
                <div>
                    <label class="label">
                    <span class="label-text">
                        <i class="fa-solid fa-person-half-dress"></i>
                        성별
                    </span>
                    </label>

                    <!-- 라벨을 클릭하면 라벨의 하위요소인 버튼(체크,라디오,일반 등)이 클릭되는 효과) -->
                    <div class="flex justify-center gap-4">
                        <label class="flex gap-2 items-center cursor-pointer">
                            <input type="radio" name="gender" value="F" class="radio peer">
                            <span class="text-gray-400 peer-checked:text-gray-900 peer-checked:font-bold peer-focus:text-gray-700">
                            <i class="fa-solid fa-person-dress"></i>
                            여성
                        </span>
                        </label>

                        <label class="flex gap-2 items-center cursor-pointer">
                            <input type="radio" name="gender" value="M" class="radio peer">
                            <span class="text-gray-400 peer-checked:text-gray-900 peer-checked:font-bold peer-focus:text-gray-700">
                            <i class="fa-solid fa-person"></i>
                            남성
                        </span>
                        </label>
                    </div>
                    <div class="gap-4">
                        <label class="label">
                    <span class="label-text">
                        <i class="fa-solid fa-person-half-dress"></i>
                        연령대
                    </span>
                        </label>

                        <!-- 라벨을 클릭하면 라벨의 하위요소인 버튼(체크,라디오,일반 등)이 클릭되는 효과) -->
                        <div class="flex justify-center gap-4">
                            <label class="flex gap-2 items-center cursor-pointer">
                                <input type="radio" name="age" value="10" class="radio peer">
                                <span class="text-gray-400 peer-checked:text-gray-900 peer-checked:font-bold peer-focus:text-gray-700">
                            10대
                        </span>
                            </label>

                            <label class="flex gap-2 items-center cursor-pointer">
                                <input type="radio" name="age" value="20" class="radio peer">
                                <span class="text-gray-400 peer-checked:text-gray-900 peer-checked:font-bold peer-focus:text-gray-700">
                            20대
                        </span>
                            </label>

                            <label class="flex gap-2 items-center cursor-pointer">
                                <input type="radio" name="age" value="30" class="radio peer">
                                <span class="text-gray-400 peer-checked:text-gray-900 peer-checked:font-bold peer-focus:text-gray-700">
                            30대
                        </span>
                            </label>

                            <label class="flex gap-2 items-center cursor-pointer">
                                <input type="radio" name="age" value="40" class="radio peer">
                                <span class="text-gray-400 peer-checked:text-gray-900 peer-checked:font-bold peer-focus:text-gray-700">
                            40대
                        </span>
                            </label>

                            <label class="flex gap-2 items-center cursor-pointer">
                                <input type="radio" name="age" value="50" class="radio peer">
                                <span class="text-gray-400 peer-checked:text-gray-900 peer-checked:font-bold peer-focus:text-gray-700">
                            50대 이상
                        </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary"
                    id="btn-member-personalForm-1">
                <i class="fa-solid fa-address-card"></i>
                <span>&nbsp;추가정보 등록</span>
            </button>

        </form>
    </div>
</main>
</body>

</html>
